version: '3.8'

services:
  # O serviço da sua aplicação FastAPI
  app:
    build: ./src
    # Define o comando que será executado quando o contêiner iniciar.
    # O '--host 0.0.0.0' garante que a API seja acessível de fora do contêiner.
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    restart: always
    ports:
      - "8002:8000"
    volumes:
      - ./src/:/usr/src/app/
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:apikey123@db:5432/api_financeira

  # O serviço do seu banco de dados PostgreSQL
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: apikey123
      POSTGRES_DB: api_financeira
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck: # <--- Bloco adicionado
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data: